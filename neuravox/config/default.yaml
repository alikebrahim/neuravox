workspace:
  # Default workspace is now fixed at ~/.neuravox/workspace
  # Override with NEURAVOX_WORKSPACE environment variable if needed
  base_path: "~/.neuravox/workspace"
  input_dir: "input"
  processed_dir: "processed"
  transcribed_dir: "transcribed"

processing:
  silence_threshold: 0.01
  min_silence_duration: 25.0
  sample_rate: 16000
  output_format: "flac"
  compression_level: 8
  normalize: true
  chunk_boundary: "simple"

transcription:
  default_model: "google-gemini"
  max_concurrent: 3
  chunk_processing: true
  combine_chunks: true
  include_timestamps: true

api_keys:
  # Can be overridden by environment variables
  google_gemini: ${GOOGLE_API_KEY}
  openai: ${OPENAI_API_KEY}

models:
  google-gemini:
    name: "Google Gemini Flash"
    provider: "google"
    model_id: "gemini-2.0-flash-exp"
    parameters:
      temperature: 0.1
  openai-whisper:
    name: "OpenAI Whisper"
    provider: "openai"
    model_id: "whisper-1"
    parameters:
      response_format: "text"
  whisper-base:
    name: "Whisper Base (Local)"
    provider: "whisper-local"
    model_id: "base"
    device: null  # Auto-detect
    parameters:
      language: null  # Auto-detect
  whisper-turbo:
    name: "Whisper Turbo (Local)"
    provider: "whisper-local"
    model_id: "turbo"
    device: null  # Auto-detect
    parameters:
      language: null  # Auto-detect

pipeline:
  mode: "sequential"
  keep_intermediate: true
  resume_on_failure: true

service:
  mode: "cli"  # or "service" when ready
  file_watch:
    enabled: false
    stability_check: true
    stability_timeout: 5